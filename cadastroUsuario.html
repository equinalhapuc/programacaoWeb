        <article>
            <div>
                <h1>Cadastro de Usuário</h1>
            </div>
            <div>
                <form>
                    <label>Nome</label><br>
                    <input type="text" placeholder="Ex: João" required autofocus/><br>
                    <label>Sobrenome</label><br>
                    <input type="text" placeholder="Ex: da Silva" required/><br>
                    <label>E-mail</label><br>
                    <input type="email" placeholder="joao@hotmail.com" required/><br>
                    <label>Senha:</label><br>
                    <input type="password" placeholder="*********" required/><br>
                    <label>Confirmar senha:</label><br>
                    <input type="password" placeholder="*********" required/><br>
                    <label>Foto</label><br>
                    <input type="file" /><br>
                    <label>Descrição</label><br>
                    <textarea rows="4">Descreva-se</textarea><br>
                    <input type="reset" /><input type="submit" />
                </form>
            </div>
        </article>
